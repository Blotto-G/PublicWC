<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
    $("#btn-cancel").on("click", function () {
      history.back();
    });
  });
  </script>


</head>
<body>
<header th:replace="~{/layout/header :: headerNavbar}"></header>

<main class="container-fluid mt-5">
  <h1 class="text-center">회원가입</h1>
  <p class="text-center">우화에 오신 것을 환영합니다.</p>
  <section>
    <div class="row">
      <div class="col-sm-4 mx-auto">
        <div class="border rounded-3 p-3">
          <form action="/signup" method="post">
            <div class="mt-3">
              <label for="user-id" class="form-label">아이디</label>
              <input type="text" class="form-control" id="user-id" name="userId" placeholder="아이디를 입력하세요">
            </div>
            <div class="mt-3">
              <label for="user-pw" class="form-label">비밀번호</label>
              <input type="text" class="form-control" id="user-pw" name="password" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="mt-3">
              <label for="user-pw2" class="form-label">비밀번호 확인</label>
              <input type="text" class="form-control" id="user-pw2" name="confirmPassword" placeholder="비밀번호를 확인하세요">
            </div>

            <div class="d-flex my-3">
              <div class="form-check me-3">
                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="man">
                <label class="form-check-label" for="flexRadioDefault1">
                  남자
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="women" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  여자
                </label>
              </div>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="ok" name="handicap" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                장애인 여부
              </label>
            </div>

            <div class="mt-3 d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary" id="btn-submit">회원가입</button>
              <button type="reset" class="btn btn-secondary" id="btn-cancel">취소</button>
            </div>
            <div class="mt-1 d-flex justify-content-end">
              <a href="#" class="btn btn-link">회원탈퇴</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>

<footer th:replace="~{/layout/footer :: footer}"></footer>
</body>
</html>
