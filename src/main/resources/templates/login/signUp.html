<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h2 class="mt-5">회원가입</h2>
  <form action="/auth/signup" method="post" class="mt-4">
    <div class="mb-3">
      <label for="username" class="form-label">아이디</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3">
      <label for="password2" class="form-label">비밀번호 확인</label>
      <input type="password" class="form-control" id="password2" name="password2" required>
    </div>
    <div class="mb-3">
      <label for="userEmail" class="form-label">이메일</label>
      <input type="email" class="form-control" id="userEmail" name="userEmail" required>
    </div>
    <div class="mb-3">
      <label for="gender" class="form-label">성별</label>
      <select class="form-select" id="gender" name="gender" required>
        <option value="남성">남성</option>
        <option value="여성">여성</option>
      </select>
    </div>
    <div class="mt-3">
      <label for="users-handicap" class="form-label">장애 여부</label>
      <select class="form-select" id="users-handicap" name="handicap">
        <option value="false">없음</option>
        <option value="true">있음</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">가입하기</button>

    <!-- 오류 메시지 표시 -->
    <div th:if="${error != null}" class="alert alert-danger mt-3" th:text="${error}"></div>
  </form>
</div>
</body>
</html>
