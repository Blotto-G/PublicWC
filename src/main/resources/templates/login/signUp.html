<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <script>
    $(document).ready(function(){
      $("#btn-cancel").on("click", function(){
        history.back();
      });
    });
  </script>
</head>
<body>
<header th:replace="~{/layout/header :: headerNavbar}"></header>

<main class="container-fluid mt-5">
  <h1 class="text-center">회원가입</h1>
  <section>
    <div class="row">
      <div class="col-sm-6 mx-auto">
        <div class="border rounded-3 p-3">
          <form th:action="@{/users/signup}" method="post">
            <div class="mt-3">
              <label for="users-email" class="form-label">이메일</label>
              <input type="email" class="form-control" id="users-email" name="email" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="mt-3">
              <label for="users-pw" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="users-pw" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="mt-3">
              <label for="users-pw-confirm" class="form-label">비밀번호 확인</label>
              <input type="password" class="form-control" id="users-pw-confirm" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
            </div>
            <div class="mt-3">
              <label for="users-gender" class="form-label">성별</label>
              <select class="form-select" id="users-gender" name="gender">
                <option value="male">남성</option>
                <option value="female">여성</option>
              </select>
            </div>
            <div class="mt-3">
              <label for="users-handicap" class="form-label">장애 여부</label>
              <select class="form-select" id="users-handicap" name="handicap">
                <option value="true">있음</option>
                <option value="false">없음</option>
              </select>
            </div>
            <div class="mt-3 d-grid gap-2">
              <button type="submit" class="btn btn-primary">회원가입</button>
              <button type="reset" class="btn btn-secondary" id="btn-cancel">취소</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>

<footer th:replace="~{/layout/footer :: footer}"></footer>
</body>
</html>
