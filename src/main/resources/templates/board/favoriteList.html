<div th:fragment="favoriteView(item)">
<!--  즐겨찾기 리스트 데이터 -->
  <div class="row listWrap">
    <div class="col-sm-6">
      <div class="d-flex position-relative">
        <div class="box_img">
          <img src="/images/step_icon01.svg" alt="1단계 아이콘">
        </div>
        <div class="iconWrap">
          <div class="d-flex icon">
            <p class="me-3"><img src="/images/thumb_up.svg" alt="좋아요 아이콘"><span class="ms-1">10</span></p>
            <p><img src="/images/thumb_down.svg" alt="싫어요 아이콘"><span class="ms-1">0</span></p>
          </div>
        </div>
      </div>
      <hr>
      <div class="listBox d-flex">
        <p><img src="/images/time.svg" alt="시간 아이콘"></p>
        <p>개방시간 : <span>06:00 ~ 24:00</span></p>
      </div>
      <div class="listBox d-flex">
        <p><img src="/images/address.svg" alt="주소 아이콘"></p>
        <p>주소 : <span>부산 부산진구 중앙대로 708 부산파이낸스센터 4층</span></p>
      </div>
      <div class="listBox d-flex">
        <p><img src="/images/key.svg" alt="비밀번호 아이콘"></p>
        <p>키 : <span>*********</span></p>
      </div>
      <button type="button" class="btn btn-primary mt-2">자세히 보기</button>
    </div> <!-- col-sm-6-->
    <div class="col-sm-6">
      <div class="d-flex position-relative">
        <div class="box_img">
          <img src="/images/step_icon03.svg" alt="3단계 아이콘">
        </div>
        <div class="iconWrap">
          <div class="d-flex icon">
            <p class="me-3"><img src="/images/thumb_up.svg" alt="좋아요 아이콘"><span class="ms-1">10</span></p>
            <p><img src="/images/thumb_down.svg" alt="싫어요 아이콘"><span class="ms-1">0</span></p>
          </div>
        </div>
      </div>
      <hr>
      <div class="listBox d-flex">
        <p><img src="/images/time.svg" alt="시간 아이콘"></p>
        <p>개방시간 : <span>06:00 ~ 24:00</span></p>
      </div>
      <div class="listBox d-flex">
        <p><img src="/images/address.svg" alt="주소 아이콘"></p>
        <p>주소 : <span>부산 부산진구 중앙대로 708 부산파이낸스센터 4층</span></p>
      </div>
      <div class="listBox d-flex">
        <p><img src="/images/key.svg" alt="비밀번호 아이콘"></p>
        <p>키 : <span>*********</span></p>
      </div>
      <button type="button" class="btn btn-primary mt-2">자세히 보기</button>
    </div> <!-- col-sm-6-->
  </div> <!--row -->
</div>
