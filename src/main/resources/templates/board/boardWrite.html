<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시물 작성</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header th:replace="~{/layout/Header :: headerNavbar}"></header>
<main class="container">
  <div class="mainConWrap text-center text-white">
    <h2>게시물 작성</h2>
    <p>우리들의 공공화장실, 우화의 게시물 작성 페이지입니다.</p>
  </div>
  <section class="boardBg p-5 mt-4 shadow">
    <form action="/board/write" method="post">
      <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea class="form-control" id="content" name="content" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="addr1" class="form-label">도로명 주소</label>
        <input type="text" class="form-control" id="addr1" name="addr1" required>
      </div>
      <div class="mb-3">
        <label for="addr2" class="form-label">상세 주소</label>
        <input type="text" class="form-control" id="addr2" name="addr2">
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">개방 시간</label>
        <input type="text" class="form-control" id="time" name="time">
      </div>
      <div class="mb-3">
        <label for="latitude" class="form-label">위도</label>
        <input type="text" class="form-control" id="latitude" name="latitude">
      </div>
      <div class="mb-3">
        <label for="longitude" class="form-label">경도</label>
        <input type="text" class="form-control" id="longitude" name="longitude">
      </div>
      <div class="mb-3">
        <label for="createUserId" class="form-label">작성자 ID</label>
        <input type="text" class="form-control" id="createUserId" name="createUserId" required>
      </div>
      <div class="mb-3">
        <label for="wcpass" class="form-label">화장실 비밀번호</label>
        <input type="text" class="form-control" id="wcpass" name="wcpass">
      </div>
      <div class="mt-5">
        <button type="submit" id="submit-button" class="btn btn-primary float-end">확인</button>
        <a href="/board/list" class="btn btn-secondary float-start">목록</a>
      </div>
    </form>
  </section>
</main>
<footer th:replace="~{/layout/Footer :: footer}"></footer>
</body>
</html>
