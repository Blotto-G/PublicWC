<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글쓰기</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('submit-button').addEventListener('click', function (e) {
        e.preventDefault();

        const formData = {
          name: document.getElementById('title').value,
          addr1: document.getElementById('inputAddress').value,
          detailAddr: document.getElementById('inputAddress2').value,
          time: document.getElementById('time').value,
          comment: document.getElementById('contents').value,
          wcpass: document.getElementById('password').value,
          gender: document.getElementById('users-gender').value,
          handicap: document.getElementById('users-handicap').value
        };

        fetch('/api/wcs', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        })
                .then(response => response.json())
                .then(data => {
                  alert('화장실 정보가 성공적으로 추가되었습니다.');
                  window.location.href = '/board/list';  // 목록 페이지로 리다이렉트
                })
                .catch(error => {
                  console.error('Error:', error);
                });
      });
    });
  </script>
</head>
<body>

<header th:replace="~{/layout/Header :: headerNavbar}"></header>

<!-- 글쓰기 페이지 시작 -->
<main class="container">
  <div class="mainConWrap text-center text-white">
    <h2>글쓰기</h2>
    <p>우리들의 공공화장실, 우화의 글쓰기페이지입니다.</p>
  </div>

  <section class="boardBg p-5 mt-4 shadow">
    <!-- 카카오맵 include 시작 -->
    <!-- <div th:replace="~{/board/KakaoMap :: mapView}"></div> -->
    <!-- 카카오맵 include 끝 -->

    <form class="row g-3 mt-4">
      <div class="col-12">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" name="name" placeholder="제목을 입력해주세요" required>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">주소</label>
        <input type="text" class="form-control" id="inputAddress" name="addr1" placeholder="도로명 주소를 입력해주세요" required>
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">상세 주소</label>
        <input type="text" class="form-control" id="inputAddress2" name="detailAddr" placeholder="상세 주소를 입력해주세요">
      </div>
      <div class="col-12">
        <label for="time" class="form-label">개방시간</label>
        <input type="text" class="form-control" id="time" name="time" placeholder="개방시간을 입력해주세요">
      </div>
      <div class="col-12">
        <label for="contents" class="form-label">기타</label>
        <textarea class="form-control" id="contents" name="comment" placeholder="추가사항 작성해주세요" style="height:100px"></textarea>
      </div>
      <div class="col-12">
        <label for="password" class="form-label">키</label>
        <input type="text" class="form-control" id="password" name="wcpass" placeholder="화장실 비밀번호 입력해주세요">
      </div>
      <div class="col-12">
        <label for="users-gender" class="form-label">성별</label>
        <select class="form-select" id="users-gender" name="gender">
          <option value="male">남성</option>
          <option value="female">여성</option>
        </select>
      </div>
      <div class="col-12">
        <label for="users-handicap" class="form-label">장애인 화장실 여부</label>
        <select class="form-select" id="users-handicap" name="handicap">
          <option value="true">있음</option>
          <option value="false">없음</option>
        </select>
      </div>

      <div class="mt-5">
        <button type="button" id="submit-button" class="btn btn-primary float-end">확인</button>
        <a href="/board/list" class="btn btn-secondary float-start">목록</a>
      </div>
    </form>
  </section>
</main>
<!-- 글쓰기 페이지 끝 -->

<footer th:replace="~{/layout/Footer :: footer}"></footer>

</body>
</html>
