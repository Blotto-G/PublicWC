<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">

</head>
<body>

<header th:replace="~{/layout/header :: headerNavbar}"></header>

<!-- 글쓰기 페이지 시작-->
<main class="container">
  <div class="mainConWrap text-center text-white">
    <h2>글쓰기</h2>
    <p>우리들의 공공화장실, 우화의 글쓰기페이지입니다.</p>
  </div>

  <section class="boardBg p-5 mt-5 shadow">
    <div th:replace="~{/board/KakaoMapView :: mapView}"></div>

    <form class="row g-3 mt-4">
      <div>
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" placeholder="제목을 입력해주세요">
      </div>
      <div>
        <label for="inputAddress" class="form-label">주소</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="주소를 입력해주세요">
      </div>
      <div>
        <label for="inputAddress2" class="form-label">상세 주소</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="상세 주소를 입력해주세요">
      </div>
      <div>
        <label for="time" class="form-label">개방시간</label>
        <input type="text" class="form-control" id="time" placeholder="개방시간 입력해주세요">
      </div>
      <div class="col-sm">
          <label for="contents" class="form-label">기타</label>
          <textarea class="form-control" id="contents" name="contents" placeholder="추가사항 작성해주세요"  style="height:100px"></textarea>
      </div>
      <div>
        <label for="password" class="form-label">키</label>
        <input type="text" class="form-control" id="password" placeholder="화장실 비밀번호 입력해주세요">
      </div>
      <div class="d-flex mt-4">
        <div class="form-check me-3">
          <input class="form-check-input" type="radio" name="RadioDefault" id="RadioDefault1" checked>
          <label class="form-check-label" for="RadioDefault1">
            남자
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="RadioDefault" id="RadioDefault2" >
          <label class="form-check-label" for="RadioDefault2">
            여자
          </label>
        </div>
      </div>
      <div class="form-check ms-2 mt-3">
        <input class="form-check-input" type="checkbox" value="" id="CheckDefault">
        <label class="form-check-label" for="CheckDefault">장애인 여부</label>
      </div>

      <div class="mt-5">
          <button type="button" class="btn btn-secondary float-start" id="btn-list">목록</button>
          <button type="button" class="btn btn-primary float-end">확인</button>
      </div>
    </form>
  </section>
</main>
<!-- 글쓰기 페이지 끝 -->

<footer th:replace="~{/layout/footer :: footer}"></footer>

</body>
</html>
