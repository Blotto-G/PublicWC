<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">

  <script>
    $(document).ready(function() {
      const userId = 'addmin'; // 현재 로그인된 사용자 ID를 서버에서 동적으로 설정
      const wcId = '1'; // 현재 화장실 ID를 서버에서 동적으로 설정

      // 좋아요/싫어요 상태 확인
      $.ajax({
        url: `/WcInfo/${wcId}/status/${userId}`,
        type: 'GET',
        success: function(response) {
          if (response === 'like') {
            $('#like-button').addClass('liked');
          } else if (response === 'dislike') {
            $('#dislike-button').addClass('disliked');
          }
        }
      });

      // 좋아요 버튼 클릭 시 처리
      $('#like-button').click(function() {
        $.ajax({
          url: `/WcInfo/${wcId}/like/${userId}`,
          type: 'POST',
          success: function(response) {
            $('#like-button').addClass('liked');
            $('#dislike-button').removeClass('disliked');
          },
          error: function(xhr, status, error) {
            alert('좋아요 처리에 실패했습니다.');
          }
        });
      });

      // 싫어요 버튼 클릭 시 처리
      $('#dislike-button').click(function() {
        $.ajax({
          url: `/WcInfo/${wcId}/dislike/${userId}`,
          type: 'POST',
          success: function(response) {
            $('#dislike-button').addClass('disliked');
            $('#like-button').removeClass('liked');
          },
          error: function(xhr, status, error) {
            alert('싫어요 처리에 실패했습니다.');
          }
        });
      });
    });
  </script>

</head>

<body>

<header th:replace="~{/layout/Header :: headerNavbar}"></header>

<!-- 상세페이지 시작 -->
<main class="container">
  <div class="mainConWrap text-center text-white">
    <h2>상세페이지</h2>
    <p>우리들의 공공화장실, 우화의 상세페이지입니다.</p>
  </div>

  <section class="boardBg p-5 mt-4 shadow">
    <!--  카카오맵 include 시작 -->
    <div th:replace="~{/board/KakaoMap :: mapView}"></div>
    <!--  카카오맵 include 끝 -->

    <div class="mt-5">
      <h3>부산공공화장실</h3>
      <hr>
      <div class="float-end">
        <div class="d-flex">
          <p class="me-3"><img src="/images/thumb_up.svg" alt="좋아요 아이콘"><span class="ms-1" id="like-button">10</span></p>
          <p class="me-3"><img src="/images/thumb_down.svg" alt="싫어요 아이콘"><span class="ms-1" id="dislike-button">0</span></p>
          <p id="favorite-icon" data-wc-id="512" data-favorite="false">
            <img src="/images/favorites_off.svg" alt="즐겨찾기 아이콘"></p>
          <!--          <span><img src="/images/favorites_on.svg" alt="선택된 즐겨찾기 아이콘"></span>-->
        </div>
      </div>
    </div>
    <div class="listBox d-flex">
      <p><img src="/images/address.svg" alt="주소 아이콘"></p>
      <p>주소 : <span>부산 부산진구 중앙대로 708 부산파이낸스센터 4층</span></p>
    </div>
    <div class="listBox d-flex">
      <p><img src="/images/time.svg" alt="시간 아이콘"></p>
      <p>개방시간 : <span>06:00 ~ 24:00</span></p>
    </div>
    <div class="listBox d-flex">
      <p><img src="/images/etc.svg" alt="기타 아이콘"></p>
      <p>기타 : <span>기저귀교환대 있음</span></p>
    </div>
    <div class="listBox d-flex">
      <p><img src="/images/info.svg" alt="정보 아이콘"></p>
      <p>정보 : <span>남자 화장실 O, 여자화장실 O, 장애인화장실 O</span></p>
    </div>
    <div class="listBox d-flex">
      <p><img src="/images/key.svg" alt="비밀번호 아이콘"></p>
      <p>키 : <span>*********</span></p>
    </div>

    <div class="row mt-3">
      <div class="col-sm text-end">
        <button type="button" class="btn btn-secondary" id="btn-list">목록</button>
      </div>
    </div>
  </section>
</main>
<!-- 상세페이지 끝 -->



<footer th:replace="~{/layout/Footer :: footer}"></footer>

</body>
</html>
