<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/resources/static/css/style.css">
</head>

<body>

<header th:replace="~{/layout/header :: headerNavbar}"></header>

<!-- 상세페이지 시작 -->
  <main class="container">
    <div class="mainConWrap text-center text-white">
      <h2>상세페이지</h2>
      <p>우리들의 공공화장실, 상세페이지입니다.</p>
    </div>

    <section class="boardBg p-5 mt-5 shadow">
      <div class="text-center mb-5 px-2"><img src="/resources/static/images/map.png" alt="지도" class="w-100" ></div>

    <div>
      <h3>부산공공화장실</h3>
      <hr>
      <div class="text-end">
        <div>
          <span class="me-3"><img src="/resources/static/images/thumb_up.svg" alt="좋아요 아이콘"><sapn class="ms-1">10</sapn></span>
          <span class="me-3"><img src="/resources/static/images/thumb_down.svg" alt="싫어요 아이콘"><sapn class="ms-1">0</sapn></span>
          <span><img src="/resources/static/images/favorites_off.svg" alt="즐겨찾기 아이콘"></span>
<!--          <span><img src="/resources/static/images/favorites_on.svg" alt="선택된 즐겨찾기 아이콘"></span>-->
        </div>
      </div>
    </div>
    <div class="listBox">
      <span><img src="/resources/static/images/address.svg" alt="주소 아이콘"></span>
      <span>주소 : <strong>부산 부산진구 중앙대로 708</strong> 부산파이낸스센터 4층 </span>
    </div>
    <div class="listBox">
      <span><img src="/resources/static/images/time.svg" alt="시간 아이콘"></span>
      <span>개방시간 : 06:00 ~ 24:00</span>
    </div>
    <div class="listBox">
      <span><img src="/resources/static/images/etc.svg" alt="기타 아이콘"></span>
      <span>기타 : 기저귀교환대 있음</span>
    </div>
    <div class="listBox">
      <span><img src="/resources/static/images/info.svg" alt="정보 아이콘"></span>
      <span>정보 : 남자 화장실 O, 여자화장실 O, 장애인화장실 O</span>
    </div>
    <div class="listBox">
      <span><img src="/resources/static/images/key.svg" alt="비밀번호 아이콘"></span>
      <span>키 : xxxxxxxxxx</span>
    </div>

    <div class="row mt-3">
      <div class="col-sm text-end">
        <button type="button" class="btn btn-secondary" id="btn-list">목록</button>
      </div>
    </div>
  </section>
</main>
<!-- 상세페이지 끝 -->



<footer th:replace="~{/layout/footer :: footer}"></footer>

</body>
</html>
